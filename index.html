<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Education System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <!-- Logo placeholder -->
                <img id="logo" src="images/logo.jpg" alt="University Logo">
            </div>
            
            <h2>Tıp Eğitimi Yönetim Sistemi</h2>
            <h3>Oturum Aç</h3>
            
            <form id="loginForm" action="dashboard.html" method="post">
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" value="240102555">
                </div>
                
                <div class="input-group">
                    <label for="password">Parola</label>
                    <input type="password" id="password" name="password" value="••••••••">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Beni Hatırla</label>
                </div>
                
                <button type="submit" class="login-btn">Oturum Aç</button>
                
                <div class="login-footer">
                    <a href="#" class="forgot-password">Parolamı Unuttum</a>
                    <div class="language-selector">
                        <a href="homepage.html" class="language">English</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
